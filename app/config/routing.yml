app:
    resource: "@Strut/Controller/"
    type:     annotation

homepage:
    path: "/{page}"
    defaults:
        _controller: Strut:Presentation:getPresentations
        page : 1
    requirements:
        page: \d+

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

strut_user:
    resource: "@StrutUserBundle/Controller/"
    type: annotation
    prefix: /users

strut_group:
    resource: "@StrutGroupBundle/Controller/"
    type: annotation
    prefix: /groups